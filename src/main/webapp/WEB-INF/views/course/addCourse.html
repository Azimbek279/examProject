<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <style>
        body{
            background-image: url("https://w-dog.ru/wallpapers/12/13/396795349342275/abstrakciya-cvet-ugol-fon-krasivo.jpg");
        }
    </style>
<form th:action="@{/courses/{comId}/saveCourse(comId=${companyId})}"
      th:object="${course}"
      th:method="POST"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">

    <input type="text" placeholder="Course Name" th:field="*{courseName}" name="email" id="email" required>

    <input type="number" placeholder="Duration" th:field="*{duration}" name="psw" id="psw1" required>

    <input type="text" placeholder="Description" th:field="*{description}" name="psw" id="psw" required>

    <br><br>
    <input type="submit" value="Add Course">

</form>
</div>
</body>
</html>
