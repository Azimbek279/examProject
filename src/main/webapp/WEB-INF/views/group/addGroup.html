<div>

            background-image: url("https://w-dog.ru/wallpapers/12/13/396795349342275/abstrakciya-cvet-ugol-fon-krasivo.jpg");

    <form action="#"
            th:action="@{/groups/{courseId}/saveGroup(courseId=${courseId})}"
          th:object="${group}"
          th:method="POST"
          style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name = "id" th:field="*{id}">

        <label>
            <input type="text"  name="Group Name" th:field="*{groupName}" placeholder="Group Name">
        </label>

        <label>
            <input type="date"  name="dateOfStart" th:field="*{dateOfStart}" placeholder="Date Of Start">
        </label>

        <label>
            <input type="text" name="Image" th:field="*{image}" placeholder="image">
        </label>
        <br><br>
        <input type="submit" value="Add Group">

    </form>
