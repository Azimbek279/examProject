<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add Group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <style>
        body{
            background-image: url("https://w-dog.ru/wallpapers/12/13/396795349342275/abstrakciya-cvet-ugol-fon-krasivo.jpg");
        }

    </style>
    <form action="#"
          th:action="@{/instructors/{courseId}/saveInstructor(courseId=${courseId})}"
          th:object="${instructor}"
          th:method="POST"
          style="text-align:center; margin-top:300px; font-size: 20px;">
        <input type="hidden" name = "id" th:field="*{id}">

        <input type="text" placeholder="Instructor Name" th:field="*{firstName}" name="email1" id="psw4" required>

        <input type="text" placeholder="Instructor Last-Name" th:field="*{lastName}" name="psw" id="psw" required>

        <input type="email" placeholder="Email" th:field="*{email}" name="email" id="email" required>

        <input type="tel" value="+996" placeholder="Phone Number" th:field="*{phoneNumber}" name="psw2" id="psw2" required>

        <input type="text"  placeholder="Specialization" th:field="*{specialization}" name="psw2" id="psw3" required>

        <br><br>
        <input type="submit" value="Add Instructor">

    </form>
</div>
</body>
</html>
